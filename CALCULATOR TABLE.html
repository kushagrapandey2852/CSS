<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" width="20%" height="450px" style="font-size: 50px;border-radius: 30px;">
        <tr>
        <th colspan="4" style="background-color: black; color: white; text-align: right;border-radius: 30px; ">0</th>
        </tr>
        <tr style="background-color: grey; border-radius: 30px" >
            <th>+</th>
            <th>-</th>
            <th>x</th>
            <th>/</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th rowspan="4" style="background-color: orangered; border-radius: 30px">=</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th style="border-radius: 30px;">0</th>
            <th>.</th>
            <th>C</th>
        </tr>

    </table>
</body>
</html>
